<div class="container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        <small class="error" *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</small>
        <small class="error" *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email.</small>
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <small class="error" *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <div *ngIf="message" [ngClass]="{ 'success-message': isSuccess, 'error-message': !isSuccess }">
    <p>{{ message }}</p>
  </div>
</div>
