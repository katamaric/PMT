<div *ngIf="authChecked" class="app-container">
  <header class="navbar">
    <h1 class="logo">PMT: Project Management Tool</h1>
    <nav class="nav-links">
      <a *ngIf="!(isLoggedIn$ | async)" routerLink="/login" routerLinkActive="active">Login</a>
      <a *ngIf="!(isLoggedIn$ | async)" routerLink="/register" routerLinkActive="active">Register</a>

      <a *ngIf="isLoggedIn$ | async" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <button *ngIf="isLoggedIn$ | async" class="nav-link-button" (click)="logout()">Logout</button>
    </nav>
  </header>

  <router-outlet></router-outlet>
</div>
