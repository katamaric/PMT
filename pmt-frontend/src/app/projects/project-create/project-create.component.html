<div class="project-create-container">
  <h2>Create a New Project</h2>

  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="project-form">
    <div class="form-group">
      <label for="name">Project Name</label>
      <input id="name" type="text" formControlName="name" required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input id="startDate" type="date" formControlName="startDate" required />
    </div>

    <button type="submit" [disabled]="!projectForm.valid">Create Project</button>
  </form>

  <div *ngIf="message" [ngClass]="{ 'success-message': isSuccess, 'error-message': !isSuccess }">
    {{ message }}
  </div>
</div>
