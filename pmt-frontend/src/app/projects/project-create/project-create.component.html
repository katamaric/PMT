<div class="project-create-container">
  <h2>Create a New Project</h2>

  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="project-form">
    <div class="form-group">
      <label for="name">Project Name</label>
      <input id="name" type="text" formControlName="name" />
      <div *ngIf="projectForm.get('name')?.touched && projectForm.get('name')?.invalid">
        <small class="error" *ngIf="projectForm.get('name')?.hasError('required')">Project name is required.</small>
        <small class="error" *ngIf="projectForm.get('name')?.hasError('maxlength')">Max 100 characters allowed.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
      <div *ngIf="projectForm.get('description')?.touched && projectForm.get('description')?.invalid">
        <small class="error" *ngIf="projectForm.get('description')?.hasError('required')">Description is
          required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input id="startDate" type="date" formControlName="startDate" />
      <div *ngIf="projectForm.get('startDate')?.touched && projectForm.get('startDate')?.invalid">
        <small class="error" *ngIf="projectForm.get('startDate')?.hasError('required')">Start date is required.</small>
      </div>
    </div>

    <button type="submit" [disabled]="projectForm.invalid">Create Project</button>
  </form>

  <div *ngIf="message" [ngClass]="{ 'success-message': isSuccess, 'error-message': !isSuccess }">
    {{ message }}
  </div>
</div>
