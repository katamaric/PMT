<div class="project-invite-container">
  <h2>Invite Member to Project</h2>

  <form [formGroup]="inviteForm" (ngSubmit)="onSubmit()" class="invite-form">
    <div class="form-group">
      <label for="email">User Email</label>
      <input type="email" id="email" formControlName="email" />
      <div *ngIf="inviteForm.get('email')?.touched && inviteForm.get('email')?.invalid">
        <small class="error" *ngIf="inviteForm.get('email')?.hasError('required')">Email is required.</small>
        <small class="error" *ngIf="inviteForm.get('email')?.hasError('email')">Enter a valid email.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role">
        <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
      </select>
    </div>

    <button type="submit" [disabled]="inviteForm.invalid">Send Invitation</button>
  </form>

  <div *ngIf="message" [ngClass]="{ 'success-message': isSuccess, 'error-message': !isSuccess }">
    {{ message }}
  </div>
</div>
