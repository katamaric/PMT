<div class="dashboard-container" *ngIf="currentUser">
  <h2>Welcome, {{ currentUser.username }}!</h2>
  <p>You are logged in as <strong>{{ currentUser.role }}</strong>.</p>

  <button (click)="goToCreateProject()">+ Create New Project</button>

  <div *ngIf="adminProjects.length > 0">
    <h3>Your Admin Projects</h3>
    <div *ngFor="let project of adminProjects" class="project-card">
      <h4>{{ project.name }}</h4>
      <p>{{ project.description }}</p>
      <div class="project-buttons-vertical">
        <button (click)="goToInvite(project.id)">Invite Members</button>
        <button [routerLink]="['/project', project.id, 'tasks', 'create']">Create New Task</button>
      </div>
    </div>
  </div>
</div>
