<div *ngIf="taskForm" class="task-detail-container">
  <h2>Edit Task</h2>

  <form [formGroup]="taskForm" (ngSubmit)="updateTask()" class="task-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" />
      <div class="error" *ngIf="taskForm.get('name')?.touched && taskForm.get('name')?.hasError('required')">
        Task name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="TO_DO">To Do</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="COMPLETED">Completed</option>
      </select>
    </div>

    <div class="form-group">
      <label for="priority">Priority (1â€“5)</label>
      <input type="number" id="priority" formControlName="priority" min="1" max="5" />
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" formControlName="dueDate" />
    </div>

    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" formControlName="endDate" />
    </div>

    <button type="submit" [disabled]="taskForm.invalid">Update Task</button>
  </form>

  <div *ngIf="message" [ngClass]="{ 'success-message': isSuccess, 'error-message': !isSuccess }">
    {{ message }}
  </div>

  <div *ngIf="taskHistory.length > 0" class="task-history">
    <h3>Task History</h3>
    <ul>
      <li *ngFor="let entry of taskHistory">
        <strong>{{ entry.modifiedBy.username }}</strong> made changes:
        <p>{{ entry.changes }}</p>
        <small>On {{ entry.timestamp | date: 'short' }}</small>
      </li>
    </ul>
  </div>
</div>
