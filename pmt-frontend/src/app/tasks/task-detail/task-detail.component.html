<div *ngIf="task" class="task-detail-container">
  <h2>Edit Task</h2>

  <form (ngSubmit)="updateTask()" #taskForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="task.name" required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="task.description"></textarea>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" name="status" [(ngModel)]="task.status" required>
        <option value="TO_DO">To Do</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="COMPLETED">Completed</option>
      </select>
    </div>

    <div class="form-group">
      <label for="priority">Priority</label>
      <input type="number" id="priority" name="priority" [(ngModel)]="task.priority" min="1" max="5" required />
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" name="dueDate" [(ngModel)]="task.dueDate" required />
    </div>

    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" name="endDate" [(ngModel)]="task.endDate" />
    </div>

    <button type="submit" [disabled]="taskForm.invalid">Update Task</button>
  </form>
</div>
