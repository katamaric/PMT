<div class="task-create-container">
  <h2>Create a New Task</h2>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
    <div class="form-group">
      <label for="name">Task Name</label>
      <input id="name" formControlName="name" required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="TO_DO">To Do</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="COMPLETED">Completed</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" formControlName="dueDate" />
    </div>

    <div class="form-group">
      <label for="priority">Priority (1 = High, 5 = Low)</label>
      <input type="number" id="priority" formControlName="priority" min="1" max="5" />
    </div>

    <div class="form-group">
      <label for="assignedTo">Assign To</label>
      <select id="assignedTo" formControlName="assignedTo">
        <option *ngFor="let member of projectMembers" [value]="member.id">
          {{ member.username }}
        </option>
      </select>
    </div>

    <button type="submit" [disabled]="taskForm.invalid">Create Task</button>
  </form>

  <div *ngIf="message" [ngClass]="{ 'success-message': isSuccess, 'error-message': !isSuccess }">
    {{ message }}
  </div>
</div>
